#Properties file for build.xml
project.name=SwiftSuspenders

#Version number for current Robotlegs and SwiftSuspenders releases
swift.suspenders.version=1.6.0
project.name.versioned=${project.name}-${swift.suspenders.version}

#build locations
asdoc.loc=${FLEX_HOME}/bin/asdoc
main.src.loc=${basedir}/src
test.src.loc=${basedir}/test
doc.loc=${basedir}/doc
lib.bin.loc=${basedir}/build/libs/bin/
lib.src.loc=${basedir}/build/libs/src
bin.loc=${basedir}/bin
report.loc=${basedir}/report
dist.loc=${basedir}/dist
template.loc=${basedir}/build/templates

#Project links
swift.suspenders.link=http://github.com/tschneidereit/SwiftSuspenders

# ivy jar download settings
# if downloading ivy specify the mirror from where to download. you can find the mirrors list here:
# http://ant.apache.org/ivy/download.cgi -->
ivy.download.mirror=http://apache.deathculture.net
ivy.download.version=2.2.0
ivy.download.file=apache-ivy-${ivy.download.version}-bin.zip
ivy.download.url=${ivy.download.mirror}/ant/ivy/${ivy.download.version}/${ivy.download.file}
ivy.publish=false
